<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protector - Gestionar Reportes</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/protector.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">
            <img src="../assets/logo_RFS.png" alt="RFSOLUTIONS Logo" class="navbar-logo">
            <span class="app-title">PetCenter</span>
        </div>
        
        <div class="user-menu-container">
            <button class="user-menu-btn">
                <i class="fas fa-user-circle"></i>
                <span class="user-name">Protector</span>
                <i class="fas fa-caret-down"></i>
            </button>
            <div class="user-dropdown-menu">
                <a href="#">Mi Perfil</a>
                <a href="#" class="logout-btn">Salir</a>
            </div>
        </div>
    </header>
    <div class="dashboard-container">
        
        <nav class="sidebar">
            <a href="protector_dashboard.html" class="tab-btn">
                <i class="fas fa-chart-line"></i> Estadísticas
            </a>
            <a href="protector_crear.html" class="tab-btn">
                <i class="fas fa-plus-circle"></i> Crear Reporte
            </a>
            <a href="protector_reportes.html" class="tab-btn active">
                <i class="fas fa-edit"></i> Gestionar Reportes
            </a>
        </nav>
        
        <main class="content-area">
            <h2>Gestionar Reportes</h2>
            
            <div class="table-container">
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Prioridad</th>
                            <th>Estatus</th>
                            <th>Ubicación (Coords.)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>REP-001</strong></td>
                            <td><span class="tag-priority priority-critica">CRÍTICA</span></td>
                            <td><span class="tag-status status-activo">ACTIVO</span></td>
                            <td>20.675, -103.345</td>
                            <td>
                                <div class="action-btn-group">
                                    <button class="action-btn btn-view" title="Visualizar"><i class="fas fa-eye"></i></button>
                                    <button class="action-btn btn-edit" title="Editar"><i class="fas fa-pencil-alt"></i></button>
                                    <button class="action-btn btn-delete" title="Eliminar"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td><strong>REP-002</strong></td>
                            <td><span class="tag-priority priority-alta">ALTA</span></td>
                            <td><span class="tag-status status-proceso">EN PROCESO</span></td>
                            <td>20.671, -103.349</td>
                            <td>
                                <div class="action-btn-group">
                                    <button class="action-btn btn-view" title="Visualizar"><i class="fas fa-eye"></i></button>
                                    <button class="action-btn btn-edit" title="Editar"><i class="fas fa-pencil-alt"></i></button>
                                    <button class="action-btn btn-delete" title="Eliminar"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td><strong>REP-003</strong></td>
                            <td><span class="tag-priority priority-media">MEDIA</span></td>
                            <td><span class="tag-status status-resuelto">RESUELTO</span></td>
                            <td>20.678, -103.340</td>
                            <td>
                                <div class="action-btn-group">
                                    <button class="action-btn btn-view" title="Visualizar"><i class="fas fa-eye"></i></button>
                                    <button class="action-btn btn-edit" title="Editar" disabled><i class="fas fa-pencil-alt"></i></button>
                                    <button class="action-btn btn-delete" title="Eliminar" disabled><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="../js/navbar.js"></script>
</body>
</html>
