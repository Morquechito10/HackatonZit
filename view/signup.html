<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans py-10">

    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden flex-col md:flex-row">
        
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 animate-slideInFromLeft">
            <div class="w-full max-w-md text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Crear Cuenta</h2>

                <form id="signupForm" class="text-left">
                    <div class="relative mb-4"><i class="fa fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><input type="text" id="nombre" placeholder="Nombre(s)" class="w-full py-2.5 pl-12 pr-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-700" required></div>
                    <div class="relative mb-4"><i class="fa fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><input type="text" id="apellido_paterno" placeholder="Apellido Paterno" class="w-full py-2.5 pl-12 pr-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-700" required></div>
                    <div class="relative mb-4"><i class="fa fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><input type="text" id="apellido_materno" placeholder="Apellido Materno" class="w-full py-2.5 pl-12 pr-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-700"></div>
                    <div class="relative mb-4"><i class="fa fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><input type="email" id="email" placeholder="Correo Electrónico" class="w-full py-2.5 pl-12 pr-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-700" required></div>
                    <div class="relative mb-4"><i class="fa fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><input type="password" id="password" placeholder="Contraseña" class="w-full py-2.5 pl-12 pr-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-700" required></div>
                    <div class="relative mb-4"><i class="fa fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><input type="tel" id="telefono" placeholder="Teléfono" class="w-full py-2.5 pl-12 pr-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-700"></div>
                    
                    <div class="relative mb-4 border border-gray-300 rounded-lg p-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Selecciona tus habilidades:</label>
                        <div id="habilidades-container" class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto">
                            <p class="text-gray-500 text-sm">Cargando habilidades...</p>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full py-3 mt-4 bg-blue-700 text-white font-semibold rounded-full hover:bg-blue-800 transition-colors duration-300">
                        REGISTRARSE
                    </button>
                    
                    <a href="../index.html" class="block mt-6 text-gray-500 hover:text-blue-700 transition-colors duration-300 text-center">
                        ¿Ya tienes una cuenta? Inicia Sesión &rarr;
                    </a>
                </form>
            </div>
        </div>

        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 bg-gray-50 animate-slideInFromRight">
            <img src="../assets/imgLogin.png" alt="Ilustración de Registro" class="max-w-full h-auto">
        </div>

    </div>

    <script src="../js/config.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
