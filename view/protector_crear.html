<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protector - Crear Reporte</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/protector.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">
            <img src="../assets/logo_RFS.png" alt="RFSOLUTIONS Logo" class="navbar-logo">
            <span class="app-title">PetCenter</span>
        </div>
        
        <div class="user-menu-container">
            <button class="user-menu-btn">
                <i class="fas fa-user-circle"></i>
                <span class="user-name">Protector</span>
                <i class="fas fa-caret-down"></i>
            </button>
            <div class="user-dropdown-menu">
                <a href="#">Mi Perfil</a>
                <a href="#" class="logout-btn">Salir</a>
            </div>
        </div>
    </header>
    <div class="dashboard-container">
        
        <nav class="sidebar">
            <a href="protector_dashboard.html" class="tab-btn">
                <i class="fas fa-chart-line"></i> Estadísticas
            </a>
            <a href="protector_crear.html" class="tab-btn active">
                <i class="fas fa-plus-circle"></i> Crear Reporte
            </a>
            <a href="protector_reportes.html" class="tab-btn">
                <i class="fas fa-edit"></i> Gestionar Reportes
            </a>
        </nav>
        
        <main class="content-area">
            <h2>Crear Nuevo Reporte</h2>
            
            <form class="form-container" id="report-form">
                
                <div class="form-column map-column">
                    <h3>1. Haz clic en el mapa para ubicar el reporte</h3>
                    <div id="report-map"></div>
                    
                    <div class="form-group" style="position: relative;">
                        <label for="address">
                            Dirección (Automático)
                            <span id="address-loading" class="loading-spinner" style="display: none;"></span>
                        </label>
                        <textarea id="address" rows="3" placeholder="La dirección aparecerá aquí después de hacer clic en el mapa..." disabled></textarea>
                        <div class="error-message" id="error-address">Por favor, selecciona una ubicación en el mapa.</div>
                    </div>
                </div>

                <div class="form-column details-column">
                    <h3>2. Describe la situación</h3>
                    
                    <div class="form-group">
                        <label for="priority">Asignar Prioridad</label>
                        <select id="priority" required>
                            <option value="">-- Selecciona una --</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                            <option value="critica">Crítica</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Ayuda Requerida (Selecciona una o más)</label>
                        <div class="checkbox-group" id="ayuda-checkboxes">
                            <div class="checkbox-item">
                                <input type="checkbox" id="ayuda-vet" name="ayuda_tipo">
                                <label for="ayuda-vet">Atención Veterinaria</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ayuda-trans" name="ayuda_tipo">
                                <label for="ayuda-trans">Transporte</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ayuda-hogar" name="ayuda_tipo">
                                <label for="ayuda-hogar">Hogar Temporal</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ayuda-alim" name="ayuda_tipo">
                                <label for="ayuda-alim">Alimento y Agua</label>
                            </div>
                             <div class="checkbox-item">
                                <input type="checkbox" id="ayuda-resc" name="ayuda_tipo">
                                <label for="ayuda-resc">Rescate / Extracción</label>
                            </div>
                        </div>
                        <div class="error-message" id="error-ayuda">Debes seleccionar al menos un tipo de ayuda.</div>
                    </div>

                    <div class="form-group">
                        <label for="description">Descripción Adicional</label>
                        <textarea id="description" rows="4" placeholder="Ej: Perro macho, color negro, parece tener una pata lastimada..." required minlength="10"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="photo">Subir Foto (Opcional)</label>
                        <input type="file" id="photo" accept="image/*">
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-check-circle"></i> Crear Reporte
                    </button>
                </div>
            </form>
        </main>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/crear_reporte.js"></script>
    <script src="../js/form_validation.js"></script>
</body>
</html>
