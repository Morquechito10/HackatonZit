<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden flex-col md:flex-row">
        
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 bg-gray-50">
            <img src="assets/imgLogin.png" alt="Ilustración de Login" class="max-w-full h-auto">
        </div>

        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12">
            <div class="w-full max-w-md text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-8">Iniciar Sesión</h2>

                <form id="loginForm">
                    <div class="relative mb-6">
                        <i class="fa fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" id="email" placeholder="Correo Electrónico" class="w-full py-3 pl-12 pr-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-700" required>
                    </div>
                    <div class="relative mb-6">
                        <i class="fa fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password" placeholder="Contraseña" class="w-full py-3 pl-12 pr-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-700" required>
                    </div>
                    
                    <button type="submit" class="w-full py-3 bg-blue-700 text-white font-semibold rounded-full hover:bg-blue-800 transition-colors duration-300">
                        LOGIN
                    </button>
                    
                    <a href="view/signup.html" class="block mt-8 text-gray-500 hover:text-blue-700 transition-colors duration-300">
                        Crear una cuenta &rarr;
                    </a>
                </form>
            </div>
        </div>
    </div>

    <div id="roleModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center relative w-11/12 max-w-sm">
            <h3 class="text-2xl font-bold mb-2">Selecciona tu rol</h3>
            <p class="text-gray-600 mb-6">¿Cómo quieres iniciar sesión?</p>
            <div class="flex justify-center gap-4">
                 <button id="voluntarioBtn" type="button" class="flex-1 py-2 px-4 border-2 border-blue-700 text-blue-700 font-semibold rounded-full hover:bg-gray-100 transition-colors">
                    Voluntario
                 </button>
                 <button id="protectorBtn" type="button" class="flex-1 py-2 px-4 border-2 border-blue-700 text-blue-700 font-semibold rounded-full hover:bg-gray-100 transition-colors">
                    Protector
                 </button>
            </div>
            <button id="closeModal" class="absolute top-2 right-4 text-2xl text-gray-400 hover:text-gray-800">&times;</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
